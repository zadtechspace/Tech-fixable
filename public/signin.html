<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="signin.css">
    <title>signIn</title>
</head>
<body>
    
     <section class="s1">
        <div class=" s1boxes">

            <div class="s1box1">
            <img src="img/Desktop - 2.png" alt="">
            </div>

            <div class="s1box2 ">
               <div>
                    <img src="img/TECH-FIX.png" alt="">
                    <p style="color:#fbfcff;">REPAIR. REVIVE. REIMAGINE</p>
               </div> 
               <div>
                    <h6>Let's get started</h6>

                    <p>We are here to rescue your devices from the clutches of damage, restoring them to their former glory and beyond.</p>

                    <img src="img/Line 3.png" alt="">

                </div>
            </div>

            <div class="s1box3" >
               
                    <h3 class="text-center">Sign in</h3> 

                <div class="form">
                    <label for="email">Email address </label> <br> 
                    <input type="email" placeholder="Enter your email" id="email" class="mt-1 rounded-3" required> 
                        
                    <label for="password" class="passwordlabel">Password</label> <br>
                    <input type="password" placeholder="Enter your password" id="password" class="mt-1 rounded-3" required>

                </div>

                <div class="text-center">
                    <button class="mt-3 rounded-3" id="signinbtn" onclick="signinbtn()">Sign in</button> <br> <br>

                 

                    <button id="forgotpassword">Forgot password ?</button>
                </div>


                <div>
                    <!-- <button>Sign Up</button> -->
                    <!-- Button trigger modal -->
                    <!-- <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Sign Up
                    </button> -->

                    <p class="yettoopenacct">Yet to open an account? <a href="" class="text-decoration-none" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><b> Sign Up</b></a></p>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-sm">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign Up</h1> -->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex gap-2">
                                    <div class="w-100 signupimage">
                                        <img src="img/Desktop - 2.png" alt="" style="width: 100%;height: 100%;">
                                    </div>
                                    
                                    <div class="w-100 ">
                                        <form action="">
                                            <h3 class="text-center fs-5">Sign Up</h3>
        
                                            <div class="d-flex justify-content-between mt-5">
        
                                                <a href="" class="text-center"><img src="img/signup.png" alt="" class="w-75"></a>
        
                                                <a href="signin.html" target="_blank" class="text-center"><img src="img/signin.png" alt="" class="w-75"></a>
        
                                              <!-- <a href="signin.html"><img src="img/signin.png" alt=""></a>   -->
                                           
                                            </div>
        
                                            <div class="p-3">
                                                <label for="email" class="fs-6 mt-4">Email Address</label> <br>
                                                <input type="email" placeholder="Enter your email" class="w-100 p-2 rounded-5 mt-1 fs-6" id="useremail"> <br> <br>
        
                                                <label for="password" class="fs-6">Create password</label> <br>
                                                <input type="password" placeholder="More than 8 character" class="w-100 p-2 rounded-5 mt-1 fs-6" id="userpassword">
                                            </div>
        
                                            <div class="text-center">
                                                <button class="btn btn-primary w-75 rounded-5" id="getStartedBtn" >Get Started</button>  
                                                
                                                <br><br>
        
                                                <span>Already have an account? <button class="bg-white fs-6 text-primary border-0"><a href="signin.html" class="text-decoration-none">sign in </a> </button></span>
                                            </div>
        
                                            <div class="modalquicksignup" style="display: flex; align-items: center; justify-content: center; gap: 30px; margin-top: 30px;">
                                                <img src="img/line.png" alt="">
                                                <p style="font-weight: 500;text-wrap: nowrap;">Quick sign up</p>
                                                <img src="img/line.png" alt="">
                                            </div>
                            
        
                                            <div class="text-center">
                                                <button id="google"><img src="img/google icon.png" alt=""><span class="ms-2 fw-bold">Google</span></button>

                                                <button id="facebook"><img src="img/fb icon.png" alt=""><span class="ms-2 fw-bold">Facebook</span></button>
                                            </div>
        
                                        </form>
                                    </div>
        
                                </div>
                           
                               
                            </div>
                        </div>
                    </div>
        
                </div>
               

                <div class="quicksignup" style="display: flex; align-items: center; justify-content: center; gap: 30px; margin-top: 50px;">
                    <img src="img/line.png" alt="">
                    <p style="font-weight: 500;">Quick sign up</p>
                    <img src="img/line.png" alt="">
                </div>

                <div class="text-center googlefacebookdiv">
                    <button id="google"><img src="img/google icon.png" alt=""><span class="ms-2 fw-bold">Google</span></button>

                    <button id="facebook"><img src="img/fb icon.png" alt=""><span class="ms-2 fw-bold">Facebook</span></button>
                </div>
            </div>
        </div>
    </section> 

<script type="" src="signin.js"></script>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
